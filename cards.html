<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto com Bootstrap</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>

  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./imagens/210.jpg" class="d-block w-100" alt="Avião 210">
      </div>
      <div class="carousel-item">
        <img src="./imagens/cheyenne 1.jpg" class="d-block w-100" alt="cheyenne 1">
      </div>
      <div class="carousel-item">
        <img src="./imagens/commander.jpg" class="d-block w-100" alt="commander">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="card">
          <img src="./imagens/ipanema.jpg" class="card-img-top" alt="ipanema">
          <div class="card-body">
            <h5 class="card-title">Avião agrícola</h5>
            <p class="card-text">ipanema.</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="card">
          <img src="./imagens/502.jpg" class="card-img-top" alt="502">
          <div class="card-body">
            <h5 class="card-title">Avião agrícola</h5>
            <p class="card-text">502.</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="card">
          <img src="./imagens/802.webp" class="card-img-top" alt="802">
          <div class="card-body">
            <h5 class="card-title">Avião agrícola</h5>
            <p class="card-text">802.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./lib/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
